<body>
    <header>
        <nav> 
           <a href="index.html" class="logo">Guitar Kings</a>

             <li><a href="index.html">Home</a></li>
             <li><a href="guitars.html">Guitars</a></li>

       <h1>Contact</h1>
       <div class="contact">
        <label for="name">Full name</label>
        <input type="text" name="name" id="name" >
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="guitar">Guitar</label>
        <select name="guitar" id="guitar">
            <option value="">choose the guitar</option>
            <option value="adirondack-red">Adirondack Red</option>
            <option value="adirondack-brown">Adirondack Brown</option>
            <option value="adirondack-black">Adirondack Black</option>
            <option value="adirondack-yellow">Adirondack Yellow</option>
        </select>
        <input type="checkbox" name="email-updates" id="email-updates">
        <label for="email-updates">Sign up for email updates</label>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" name="submit" id="submit" value="Send now">
        
    </div>
</body>
</html>
